# Server Configuration
server.port=8083
spring.application.name=medical-records-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/medical_records_db
spring.data.mongodb.auto-index-creation=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.health.medicalrecords=DEBUG
logging.level.org.springframework.amqp=DEBUG

# File Upload Configuration (for medical documents)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator (optional, for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
